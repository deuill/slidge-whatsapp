# DO NOT EDIT
# Generated from .copier-answers.yml

when:
  event: [push, tag]
  path: ["slidge-whatsapp/**/*", "pyproject.toml", "README.md"]
  branch: main

variables:
  - &ci-image codeberg.org/${CI_REPO_OWNER}/slidge-whatsapp:ci-${ARCH}
  - &only-main-tag
    when:
      event: tag

clone:
  - name: clone-deep
    image: woodpeckerci/plugin-git
    settings:
      tags: true
      partial: false

matrix:
  PYTHON_VERSION:
    - "3.11"
    - "3.12"
    - "3.13"
  ARCH:
    - amd64
    - arm64

labels:
  platform: linux/${ARCH}

steps:
  changelog:
    image: codeberg.org/slidge/woodpecker-generate-changelog
    pull: true

  build:
    image: *ci-image
    commands:
      - uv python install ${PYTHON_VERSION}
      - uv python pin ${PYTHON_VERSION}
      - uv build

  codeberg-pypi:
    when:
      event: [push, tag]
    image: *ci-image
    depends_on: build
    environment:
      CODEBERG_TOKEN:
        from_secret: CODEBERG_TOKEN
    commands:
      - uv publish --index codeberg --token $CODEBERG_TOKEN dist/*.whl
      - uv publish --index codeberg --token $CODEBERG_TOKEN dist/*.tar.gz || echo "Failed to upload sdist."

  pypi:
    image: *ci-image
    depends_on: build
    <<: *only-main-tag
    environment:
      PYPI_TOKEN:
        from_secret: PYPI_TOKEN
    commands:
      - uv publish --token $PYPI_TOKEN dist/*.whl
      - uv publish --token $PYPI_TOKEN dist/*.tar.gz || echo "Failed to upload sdist."

  codeberg-release:
    image: woodpeckerci/plugin-release
    depends_on: [changelog, build]
    <<: *only-main-tag
    settings:
      files:
        - dist/slidge-whatsapp*
      api_key:
        from_secret: CODEBERG_TOKEN
      note: CHANGELOG
