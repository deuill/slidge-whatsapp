# DO NOT EDIT
# Generated from .copier-answers.yml

when:
  event: [push, pull_request]
  path: [pyproject.toml, uv.lock, "**/*.py"]

labels:
  platform: linux/amd64

variables:
  - &ci-image codeberg.org/${CI_REPO_OWNER}/slidge-whatsapp:ci-amd64

steps:
  update-venv:
    image: *ci-image
    pull: true
    commands:
      - cp -r /venv .venv
      - uv sync --link-mode=copy --all-groups --all-extras

  ruff:
    image: *ci-image
    depends_on: update-venv
    commands:
      - ruff check
      - ruff format --check

  mypy:
    image: *ci-image
    depends_on: update-venv
    commands:
      - mypy

  test:
    image: *ci-image
    depends_on: update-venv
    commands:
      - python -m pytest tests
