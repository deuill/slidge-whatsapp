# Build the production container

when:
  event: [push, tag]
  path:
    - "slidge_whatsapp/**/*"
    - Dockerfile
    - pyproject.toml
    - uv.lock

labels:
  platform: linux/amd64

steps:
  version:
    image: codeberg.org/slidge/woodpecker-version
    pull: true

  build-and-push:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: codeberg.org/${CI_REPO_OWNER}/${CI_REPO_NAME}
      username: ${CI_REPO_OWNER}
      password:
        from_secret: CODEBERG_TOKEN
      registry: codeberg.org
      tags_file: .tags
      target: ${CI_REPO_NAME}
      platforms: linux/amd64,linux/arm64
      # this only caches one of the two platforms unfortunately
      # https://github.com/docker/buildx/discussions/1382
      # https://github.com/docker/buildx/issues/1044
      cache_images:
        - codeberg.org/${CI_REPO_OWNER}/${CI_REPO_NAME}:buildcache-arm64
    when:
      event: [push, tag]
